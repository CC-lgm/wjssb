{% extends "base.html" %}

{% block title %}博客 - 确认你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        哈喽, {{ current_user.username }}!
    </h1>
    <h3>你还没有确认你的账户</h3>
    <p>
        在你进入之前，你应该会收到一封认证账户的邮件
    </p>
    <p>
        需要另一封认证邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这</a>
    </p>
</div>
{% endblock %}
